apiVersion: apps/v1
kind: Deployment
metadata:
  name: gymapi-be
  labels:
    app: gymapi-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gymapi-be
  template:
    metadata:
      labels:
        app: gymapi-be 
    spec:
      containers:
      - name: gymapi-be
        image: rafdev0904/gym:latest
        ports:
        - containerPort: 8081
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: gymapi-svc
spec:
  selector:
    app: gymapi-be
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
    nodePort: 31112
